<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>施設検索ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      width: 80%;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .search-bar input {
      width: 70%;
      padding: 10px;
      font-size: 1.2rem;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      font-size: 1.2rem;
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      color: #007bff;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>施設検索ツール</h1>
    <div class="search-bar">
      <input type="text" id="keyword" placeholder="検索キーワードを入力" autocomplete="off">
      <button onclick="search()">検索</button>
      <button onclick="clearResults()">クリア</button>
    </div>    
    <div id="results" class="results"></div>
  </div>

  <script>
    // 検索ボタンを押した際の処理
    function search() {
      if (!navigator.geolocation) {
        alert('お使いのブラウザでは位置情報がサポートされていません');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const keyword = document.getElementById("keyword").value.trim();

          if (!keyword) {
            alert("キーワードを入力してください");
            return;
          }

          // サーバーにリクエストを送信
          fetch('/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ keyword, lat, lng }),
          })
            .then((response) => response.json())
            .then((data) => displayResults(data))
            .catch((error) => console.error("エラー:", error));
        },
        (error) => {
          alert("位置情報を取得できませんでした");
        }
      );
    }

    // 検索結果をクリア
    function clearResults() {
      document.getElementById("results").innerHTML = "";
      document.getElementById("keyword").value = "";
    }

    // 検索結果を表示
    function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<p>該当する施設が見つかりませんでした。</p>";
        return;
      }

      data.forEach((place) => {
        const card = document.createElement("div");
        card.className = "card";

        // 距離情報のハンドリング
        const distanceInfo = place.distanceText === "不明" || place.distanceText === "取得エラー"
          ? "距離情報が取得できませんでした"
          : place.distanceText;

        // カード要素を構築
        card.innerHTML = `
          <h3>${place.name}</h3>
          <p>住所: ${place.address}</p>
          <p>距離: ${distanceInfo}</p>
          <p>評価: ${place.rating}</p>
          <p>口コミ数: ${place.userRatingsTotal}</p>
          <a href="${place.mapLink}" target="_blank">Googleマップで見る</a>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
