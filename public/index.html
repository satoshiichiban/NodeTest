<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻訳結果の表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    .translation-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    .translation-container h3 {
      margin-bottom: 10px;
    }
    .translation-container p {
      margin: 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>翻訳ツール</h1>
  <div>
    <label for="text-to-translate">翻訳したいテキストを入力してください：</label>
    <textarea id="text-to-translate" rows="4" style="width: 100%;"></textarea>
    <label for="target-language">対象言語：</label>
    <select id="target-language">
      <option value="ja">日本語</option>
      <option value="en">英語</option>
      <option value="fr">フランス語</option>
      <option value="zh">中国語</option>
    </select>
    <button onclick="translateText()">翻訳</button>
  </div>

  <div id="translation-result" class="translation-container" style="display: none;">
    <h3>翻訳結果：</h3>
    <p id="translated-text"></p>
  </div>

  <p id="error-message" class="error"></p>

  <script>
    async function translateText() {
      const text = document.getElementById("text-to-translate").value.trim();
      const targetLanguage = document.getElementById("target-language").value;
      const translationResultDiv = document.getElementById("translation-result");
      const translatedTextParagraph = document.getElementById("translated-text");
      const errorMessage = document.getElementById("error-message");

      // 結果をクリア
      translationResultDiv.style.display = "none";
      translatedTextParagraph.textContent = "";
      errorMessage.textContent = "";

      if (!text) {
        errorMessage.textContent = "翻訳するテキストを入力してください。";
        return;
      }

      try {
        const response = await fetch('/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, targetLanguage }),
        });

        if (!response.ok) {
          throw new Error("翻訳APIのリクエストに失敗しました。");
        }

        const data = await response.json();
        if (data.error) {
          throw new Error(data.error);
        }

        // 翻訳結果を表示
        translationResultDiv.style.display = "block";
        translatedTextParagraph.textContent = data.translatedText;
      } catch (error) {
        errorMessage.textContent = `エラー: ${error.message}`;
      }
    }
  </script>
</body>
</html>
